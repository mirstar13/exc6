name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: securechat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9093:9093
        options: >-
          --health-cmd "kafka-broker-api-versions --bootstrap-server localhost:9093"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: |
        go mod download
        go install github.com/pressly/goose/v3/cmd/goose@latest
    
    - name: Wait for Kafka to be ready
      run: |
        timeout 60 bash -c 'until nc -z localhost 9093; do sleep 1; done'
        sleep 5
    
    - name: Run migrations
      env:
        GOOSE_DRIVER: postgres
        GOOSE_DBSTRING: "postgres://postgres:postgres@localhost:5433/securechat_test?sslmode=disable"
      run: |
        cd sql/schema
        goose up
    
    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        # Server Configuration
        SERVER_HOST=0.0.0.0
        SERVER_PORT=8000
        VIEWS_DIR=./server/views
        UPLOADS_DIR=./server/uploads
        STATIC_DIR=./static
        SCRIPTS_DIR=./scripts
        LOG_FILE=./log/test.log
        READ_TIMEOUT=5m
        
        # Redis Configuration
        REDIS_ADDR=localhost:6380
        REDIS_USERNAME=default
        REDIS_PASSWORD=
        REDIS_DB=1
        
        # Kafka Configuration
        KAFKA_ADDR=localhost:9093
        KAFKA_TOPIC=chat-history-test
        
        # Database Configuration
        GOOSE_DBSTRING=postgres://postgres:postgres@localhost:5433/securechat_test?sslmode=disable
        
        # Session Configuration
        SESSION_TTL=24h
        SESSION_COOKIE_NAME=session_id
        SESSION_UPDATE_THRESHOLD=60s
        
        # SSE Configuration
        SSE_KEEPALIVE_INTERVAL=15s
        
        # Rate Limiting
        RATE_LIMIT_CAPACITY=10000
        RATE_LIMIT_REFILL=1000
        RATE_LIMIT_PERIOD=1s
        
        # Upload Configuration
        MAX_FILE_SIZE=5242880
        ICONS_DIR=./server/uploads/icons
        
        # Application Environment
        APP_ENV=test
        EOF
    
    - name: Run unit tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./tests/services/...
    
    - name: Run integration tests
      run: go test -v -race ./tests/integration/...
    
    - name: Run security tests
      run: go test -v ./tests/security/...
    
    - name: Run E2E tests
      run: go test -v -timeout=10m ./tests/e2e/...
    
    - name: Check test coverage
      run: |
        go tool cover -func=coverage.txt
        COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 75" | bc -l) )); then
          echo "Coverage is below 75%"
          exit 1
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload test logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-logs
        path: |
          log/test.log
          tests/*/log/server.log

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: securechat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9093:9093

      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: |
        go mod download
        go install github.com/pressly/goose/v3/cmd/goose@latest
    
    - name: Run migrations
      env:
        GOOSE_DRIVER: postgres
        GOOSE_DBSTRING: "postgres://postgres:postgres@localhost:5433/securechat_test?sslmode=disable"
      run: |
        cd sql/schema
        goose up
    
    - name: Run benchmarks
      run: go test -bench=. -benchmem -run=^$ ./tests/performance/... | tee benchmark.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.txt
    
    - name: Comment benchmark results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const benchmark = fs.readFileSync('benchmark.txt', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Benchmark Results\n\`\`\`\n${benchmark}\n\`\`\``
          });

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --config=.golandci.yml --timeout=5m
    
    - name: Run gosec security scanner
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        gosec -fmt=json -out=security-report.json ./...
    
    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.json