name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: securechat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: |
        go mod download
        go install github.com/pressly/goose/v3/cmd/goose@latest
    
    - name: Run migrations
      env:
        GOOSE_DBSTRING: "postgres://postgres:postgres@localhost:5432/securechat_test?sslmode=disable"
      run: |
        cd sql/schema
        goose postgres "$GOOSE_DBSTRING" up
    
    - name: Run unit tests
      env:
        TEST_DB_STRING: "postgres://postgres:postgres@localhost:5432/securechat_test?sslmode=disable"
        REDIS_PASSWORD: ""
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./tests/services/...
    
    - name: Run integration tests
      env:
        TEST_DB_STRING: "postgres://postgres:postgres@localhost:5432/securechat_test?sslmode=disable"
        REDIS_PASSWORD: ""
      run: go test -v -race ./tests/integration/...
    
    - name: Run security tests
      env:
        TEST_DB_STRING: "postgres://postgres:postgres@localhost:5432/securechat_test?sslmode=disable"
        REDIS_PASSWORD: ""
      run: go test -v ./tests/security/...
    
    - name: Run E2E tests
      env:
        TEST_DB_STRING: "postgres://postgres:postgres@localhost:5432/securechat_test?sslmode=disable"
        REDIS_PASSWORD: ""
      run: go test -v ./tests/e2e/...
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: securechat_test
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Run benchmarks
      env:
        TEST_DB_STRING: "postgres://postgres:postgres@localhost:5432/securechat_test?sslmode=disable"
      run: go test -bench=. -benchmem ./tests/performance/... > benchmark.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.txt