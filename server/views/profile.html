<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SecureChat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        signal: {
                            bg: '#121212',          
                            sidebar: '#181818',     
                            header: '#1E1E1E',      
                            surface: '#2C2C2C',     
                            hover: '#333333',       
                            blue: '#2C6BED',        
                            bluehover: '#3876F3',
                            darkblue: '#1851B4',
                            text: {
                                main: '#F2F2F2',
                                sub: '#848586',
                            }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-screen bg-signal-bg font-sans antialiased">

    <nav class="h-14 px-4 bg-signal-header border-b border-white/5 flex justify-between items-center sticky top-0 z-50 backdrop-blur-sm">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-signal-blue rounded-full flex items-center justify-center shadow-lg shadow-blue-900/20">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
            </div>
            <span class="font-semibold text-lg text-signal-text-main">SecureChat</span>
        </div>
        
        <div class="flex items-center gap-3">
            <a href="/dashboard" class="text-signal-text-sub hover:text-signal-text-main hover:bg-signal-surface px-4 py-1.5 rounded-full transition-colors flex items-center gap-2 font-medium text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to chats
            </a>
            
            <button 
               class="text-signal-text-sub hover:text-signal-text-main hover:bg-signal-surface px-4 py-1.5 text-sm rounded-full transition-all font-medium"
               hx-post="/logout">
               Sign out
            </button>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto mt-8 px-4 pb-8">
        <h1 class="text-2xl font-bold mb-6 text-signal-text-main">Profile</h1>
        
        <div id="profile-card">
            {{template "partials/profile-view" .}}
        </div>
    </main>

    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>

</body>
</html>
