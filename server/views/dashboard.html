<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{if .CSRFToken}}
    <meta name="csrf-token" content="{{.CSRFToken}}">
    {{end}}
    <title>sarAChat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/animejs@3.2.2/lib/anime.min.js"></script>
    <script src="/scripts/js/htmx-csrf.js"></script>
    <script src="/scripts/js/websocket-client.js"></script>
    <script>
        // ... (Keep existing tailwind config) ...
        tailwind.config = {
            safelist: [
                'bg-gradient-to-br',
                'from-blue-500', 'from-purple-500', 'from-green-500', 'from-orange-500', 
                'from-cyan-500', 'from-rose-500', 'from-indigo-500', 'from-amber-500', 
                'from-teal-500', 'from-slate-600',
                'to-blue-700', 'to-pink-600', 'to-emerald-600', 'to-red-600', 
                'to-blue-600', 'to-purple-600', 'to-orange-600', 'to-green-600', 
                'to-gray-700',
                'bg-red-600', 'bg-emerald-600', 'bg-violet-600', 'bg-signal-blue'
            ],
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        signal: {
                            bg: '#121212', sidebar: '#181818', header: '#1E1E1E',
                            surface: '#2C2C2C', hover: '#333333', blue: '#2C6BED',
                            bluehover: '#3876F3', bubble: '#303030',
                            text: { main: '#F2F2F2', sub: '#848586' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* ... (Keep existing styles) ... */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 4px;
            border: 2px solid #181818;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #4a4a4a; }
        .custom-scrollbar { scrollbar-width: thin; scrollbar-color: #333 transparent; }
        
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }

        #sidebar { transition: width 0.3s ease; }
        #sidebar.collapsed { width: 80px !important; }
        #sidebar.collapsed .sidebar-header {
            flex-direction: column; height: auto; padding-top: 1.5rem; padding-bottom: 1rem; gap: 1.5rem;
        }
        #sidebar.collapsed .header-actions { flex-direction: column; gap: 1rem; }
        #sidebar.collapsed .sidebar-text { display: none; opacity: 0; }
        #sidebar.collapsed .search-input { display: none; }
        #sidebar.collapsed .search-wrapper { background-color: transparent; padding: 0; justify-content: center; }
        #sidebar.collapsed .contact-item { justify-content: center; }
        #sidebar.collapsed .toggle-arrow { transform: rotate(180deg); }
        /* Hide notifications dropdown when sidebar is collapsed */
        #sidebar.collapsed #notifications-menu-container { display: none; }

        /* Animation specific */
        .contact-list-item { opacity: 0; } /* Hide initially */
        .chat-placeholder { opacity: 0; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="h-screen w-screen m-0 overflow-hidden bg-signal-bg text-signal-text-main font-sans selection:bg-signal-blue selection:text-white">

    <div class="flex h-full w-full">
        <aside id="sidebar" class="w-[320px] bg-signal-sidebar flex flex-col shrink-0 border-r border-white/5 z-20 relative">
            
            <div class="sidebar-header h-16 px-4 bg-signal-sidebar flex justify-between items-center shrink-0 border-b border-white/5 transition-all">
                <a href="/profile" class="group flex items-center gap-3 cursor-pointer" title="Profile">
                    {{if .CustomIcon}}
                        <div class="w-9 h-9 rounded-full overflow-hidden ring-1 ring-white/5 group-hover:ring-2 transition-all shrink-0">
                            <img src="{{.CustomIcon}}" alt="{{.Username}}" class="w-full h-full object-cover">
                        </div>
                    {{else}}
                        <div class="w-9 h-9 {{iconClass .Icon}} rounded-full flex items-center justify-center text-sm font-bold text-white group-hover:scale-105 transition-transform ring-1 ring-white/5">
                            {{slice .Username 0 1}}
                        </div>
                    {{end}}
                </a>
                
                <div class="header-actions flex gap-2 transition-all items-center">
                    
                    <div class="relative" id="notifications-menu-container">
                        <button onclick="toggleNotifications()" 
                                class="w-9 h-9 rounded-full hover:bg-signal-surface flex items-center justify-center text-signal-text-sub hover:text-signal-blue transition-all relative outline-none" 
                                title="Notifications">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                            
                            <span id="notification-badge" 
                                class="{{if eq .PendingRequestCount 0}}hidden{{end}} absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#181818]"
                                hx-get="/notifications" 
                                hx-trigger="every 10s, notifications-updated from:body" 
                                hx-target="#dashboard-notifications-list" 
                                hx-swap="innerHTML"
                                hx-on::after-request="const count = event.detail.xhr.getResponseHeader('X-Notification-Count'); if(count > 0) this.classList.remove('hidden'); else this.classList.add('hidden');">
                            </span>
                        </button>
                    
                        <div id="notifications-dropdown" class="hidden absolute top-10 left-0 w-80 bg-signal-surface rounded-xl shadow-2xl border border-white/5 z-50 overflow-hidden transform transition-all duration-200 origin-top-left">
                            <div class="p-3 border-b border-white/5 bg-white/5 flex justify-between items-center">
                                <h3 class="font-medium text-white text-sm">Notifications</h3>
                                <button hx-post="/notifications/mark-read" 
                                        hx-target="#dashboard-notifications-list" 
                                        class="text-xs text-signal-blue hover:text-signal-bluehover hover:underline cursor-pointer">
                                    Mark all read
                                </button>
                            </div>
                            <div class="max-h-80 overflow-y-auto custom-scrollbar p-2 space-y-2" id="dashboard-notifications-list">
                                {{template "partials/notifications" .}}
                            </div>
                        </div>
                    </div>

                    <a href="/friends" title="Friends" class="w-9 h-9 rounded-full hover:bg-signal-surface flex items-center justify-center text-signal-text-sub hover:text-signal-blue transition-all group relative">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </a>
                    <button onclick="openGroupModal()" title="Create Group" class="w-9 h-9 rounded-full hover:bg-signal-surface flex items-center justify-center text-signal-text-sub hover:text-signal-blue transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </button>
                    <button hx-post="/logout" title="Sign Out" class="w-9 h-9 rounded-full hover:bg-signal-surface flex items-center justify-center text-signal-text-sub hover:text-red-400 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>

            <div class="p-3 shrink-0">
                <div class="search-wrapper bg-signal-surface rounded-lg px-3 py-1.5 flex items-center gap-2 transition-all">
                    <svg class="w-4 h-4 text-signal-text-sub shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <input type="text" placeholder="Search" class="search-input bg-transparent border-none outline-none text-sm text-signal-text-main placeholder-signal-text-sub w-full focus:ring-0">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar" 
                 id="contacts-list"
                 hx-get="/contacts"
                 hx-trigger="notifications-updated from:body"
                 hx-swap="innerHTML">
                {{template "partials/contact-list" .}}
            </div>

            <div class="p-4 border-t border-white/5 flex justify-end shrink-0">

            <div class="p-4 border-t border-white/5 flex justify-end shrink-0">
                <button onclick="toggleSidebar()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-signal-surface text-signal-text-sub transition-all">
                    <svg class="toggle-arrow w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg>
                </button>
            </div>
        </aside>

        <main id="main-chat-area" class="flex-1 bg-signal-bg h-full flex flex-col relative chat-placeholder">
            <div class="h-full flex flex-col items-center justify-center text-signal-text-sub">
                <div class="w-24 h-24 bg-signal-surface rounded-full flex items-center justify-center mb-6 placeholder-icon">
                    <svg class="w-10 h-10 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                </div>
                <h2 class="text-xl font-medium mb-2 text-signal-text-main">Signal for Web</h2>
                <p class="text-sm">Send and receive messages securely.</p>
            </div>
        </main>
    </div>

    <div id="group-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-signal-surface rounded-2xl p-8 max-w-md w-full mx-4 modal-content"> <h2 class="text-xl font-bold text-signal-text-main mb-6">Create Group</h2>
            <form hx-post="/groups/create" hx-target="#group-modal" hx-swap="outerHTML">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-signal-text-main mb-2">Group Name</label>
                        <input type="text" name="name" required
                                class="w-full bg-signal-bg border border-white/10 rounded-xl px-4 py-3 text-signal-text-main focus:outline-none focus:border-signal-blue">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-signal-text-main mb-2">Description (optional)</label>
                        <textarea name="description" rows="3"
                                    class="w-full bg-signal-bg border border-white/10 rounded-xl px-4 py-3 text-signal-text-main focus:outline-none focus:border-signal-blue"></textarea>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 bg-signal-blue hover:bg-signal-bluehover text-white py-2.5 rounded-xl transition-all">Create</button>
                        <button type="button" onclick="closeGroupModal()" class="flex-1 bg-signal-bg hover:bg-signal-hover text-signal-text-main py-2.5 rounded-xl transition-all">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function toggleNotifications() {
            const dropdown = document.getElementById('notifications-dropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close notifications when clicking outside
        document.addEventListener('click', function(e) {
            const container = document.getElementById('notifications-menu-container');
            const dropdown = document.getElementById('notifications-dropdown');
            if (container && !container.contains(e.target) && !dropdown.classList.contains('hidden')) {
                dropdown.classList.add('hidden');
            }
        });

        function openGroupModal() {
            const modal = document.getElementById('group-modal');
            modal.classList.remove('hidden');
            // Animate Modal In
            anime({
                targets: '.modal-content',
                scale: [0.9, 1],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutQuad'
            });
        }
        
        function closeGroupModal() {
            document.getElementById('group-modal').classList.add('hidden');
        }
        
        document.getElementById('group-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGroupModal();
            }
        });
        
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Existing logic for group modal
            if (evt.detail.target.id === 'group-modal' && evt.detail.xhr.status === 200) {
                setTimeout(() => window.location.reload(), 1500);
            }

            // When the contact list reloads via HTMX (due to notifications-updated), 
            // the items have opacity:0 from CSS. We must animate them in.
            if (evt.detail.target.id === 'contacts-list') {
                anime({
                    targets: '#contacts-list .contact-list-item',
                    opacity: [0, 1],
                    easing: 'easeOutQuad',
                    duration: 300
                });
            }
        });

        // Dashboard Entrance Animations
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Sidebar Contacts Stagger
            anime({
                targets: '.contact-list-item',
                translateX: [-20, 0],
                opacity: [0, 1],
                delay: anime.stagger(50),
                easing: 'easeOutQuad',
                duration: 400
            });

            // 2. Main Placeholder Fade
            anime({
                targets: '.chat-placeholder',
                opacity: [0, 1],
                scale: [0.98, 1],
                easing: 'easeOutExpo',
                duration: 800,
                delay: 200
            });

            // 3. Placeholder Icon Float
            anime({
                targets: '.placeholder-icon',
                translateY: [-5, 5],
                direction: 'alternate',
                loop: true,
                easing: 'easeInOutSine',
                duration: 2000
            });

            const wsClient = new WebSocketClient(
                (message) => {
                    // On incoming chat message or notification
                    if (message.type === 'chat' || message.type === 'group_chat' || message.type === 'notification') {
                        // Dispatch event to update notification badge
                        document.body.dispatchEvent(new Event('notifications-updated'));
                    }
                },
                (signal) => {
                    // Handle call signals (if using voice calls)
                    if (window.voiceCall) window.voiceCall.handleCallSignal(signal);
                }
            );
            wsClient.connect();

            window.voiceCall = new VoiceCallManager(wsClient, "{{.Username}}");
        });
        
        function markItemRead(element) {
            // 1. Remove the red count badge
            const badge = element.querySelector('.unread-badge');
            if (badge) badge.remove();
        
            // 2. Reset the text styling (remove bold/white)
            const text = element.querySelector('.unread-text');
            if (text) {
                text.classList.remove('text-white', 'font-medium');
                text.classList.add('text-signal-text-sub');
                // Optional: Update text content
                if (text.textContent.includes('unread messages')) {
                    text.textContent = 'Tap to chat securely';
                }
            }
        
            // 3. Reset the time styling
            const time = element.querySelector('.unread-time');
            if (time) {
                time.classList.remove('text-signal-blue', 'font-medium');
                time.classList.add('text-signal-text-sub');
            }
        }
    </script>
</body>
</html>
