<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        signal: {
                            bg: '#121212',          // Main app background
                            sidebar: '#181818',     // Sidebar background
                            header: '#1E1E1E',      // Headers
                            surface: '#2C2C2C',     // Input fields
                            hover: '#333333',       // Hover states
                            blue: '#2C6BED',        // Signal Blue
                            bluehover: '#3876F3',
                            bubble: '#303030',      // Received message bubble
                            text: {
                                main: '#F2F2F2',
                                sub: '#848586',
                            }
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 4px;
            border: 2px solid #181818;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #4a4a4a;
        }
        
        /* Firefox */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="h-screen w-screen m-0 overflow-hidden bg-signal-bg text-signal-text-main font-sans selection:bg-signal-blue selection:text-white">

    <div class="flex h-full w-full">
        
        <aside class="w-[320px] bg-signal-sidebar flex flex-col shrink-0 border-r border-white/5 z-20">
            <div class="h-16 px-4 bg-signal-sidebar flex justify-between items-center shrink-0 border-b border-white/5">
                <a href="/profile" class="group flex items-center gap-3 cursor-pointer">
                    <div class="w-9 h-9 bg-signal-surface rounded-full flex items-center justify-center text-sm font-bold text-signal-text-main group-hover:bg-signal-hover transition-colors ring-1 ring-white/5">
                        {{slice .Username 0 1}}
                    </div>
                </a>
                <div class="flex gap-2">
                    <button class="w-9 h-9 rounded-full hover:bg-signal-surface flex items-center justify-center text-signal-text-sub transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                    </button>
                    <button hx-post="/logout" class="w-9 h-9 rounded-full hover:bg-signal-surface flex items-center justify-center text-signal-text-sub transition-colors">
                       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>

            <div class="p-3 shrink-0">
                <div class="bg-signal-surface rounded-lg px-3 py-1.5 flex items-center gap-2">
                    <svg class="w-4 h-4 text-signal-text-sub" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <input type="text" placeholder="Search" class="bg-transparent border-none outline-none text-sm text-signal-text-main placeholder-signal-text-sub w-full focus:ring-0">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar">
                {{range .Contacts}}
                    <div class="px-2">
                        <div class="px-3 py-3 rounded-lg cursor-pointer hover:bg-signal-surface transition-colors flex items-center gap-3 group" 
                             hx-get="/chat/{{.}}" 
                             hx-target="#main-chat-area" 
                             hx-swap="innerHTML">
                            <div class="w-12 h-12 bg-gradient-to-br from-signal-blue to-blue-700 rounded-full flex items-center justify-center text-white font-bold text-lg shrink-0 shadow-lg">
                                {{slice . 0 1}}
                            </div>
                            <div class="flex-1 min-w-0 border-b border-white/5 pb-3 group-hover:border-transparent transition-colors">
                                <div class="flex justify-between items-baseline mb-0.5">
                                    <h3 class="font-medium text-signal-text-main truncate">{{.}}</h3>
                                    <span class="text-xs text-signal-text-sub">Now</span>
                                </div>
                                <p class="text-sm text-signal-text-sub truncate">Tap to chat securely</p>
                            </div>
                        </div>
                    </div>
                {{end}}
            </div>
        </aside>

        <main id="main-chat-area" class="flex-1 bg-signal-bg h-full flex flex-col relative">
            <div class="h-full flex flex-col items-center justify-center text-signal-text-sub animate-fade-in">
                <div class="w-24 h-24 bg-signal-surface rounded-full flex items-center justify-center mb-6">
                   <svg class="w-10 h-10 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                </div>
                <h2 class="text-xl font-medium mb-2 text-signal-text-main">Signal for Web</h2>
                <p class="text-sm">Send and receive messages securely.</p>
            </div>
        </main>
    </div>
</body>
</html>
