<div class="space-y-2">
    {{range .Members}}
    <div class="bg-signal-surface rounded-lg p-3 flex items-center justify-between">
        <div class="flex items-center gap-3 flex-1 min-w-0">
            {{if .CustomIcon}}
            <img src="{{.CustomIcon}}" class="w-10 h-10 rounded-full" alt="{{.Username}}">
            {{else}}
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full flex items-center justify-center text-white font-bold">
                {{slice .Username 0 1}}
            </div>
            {{end}}
            <div class="flex-1 min-w-0">
                <div class="font-medium text-signal-text-main truncate">{{.Username}}</div>
                <div class="text-xs text-signal-text-sub">{{.Role}}</div>
            </div>
        </div>
        {{if eq $.Group.UserRole "admin"}}
        <button hx-delete="/groups/{{$.Group.ID}}/members/{{.Username}}" 
                hx-target="#members-content" 
                hx-confirm="Remove {{.Username}}?"
                class="text-red-400 hover:bg-red-500/20 p-2 rounded transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        {{end}}
    </div>
    {{end}}
</div>

{{if eq .Group.UserRole "admin"}}
<div class="mt-4 pt-4 border-t border-white/5">
    <form hx-post="/groups/{{.Group.ID}}/members" hx-target="#members-content" class="flex gap-2">
        <input type="text" name="username" placeholder="Username to add" required
               class="flex-1 bg-signal-bg border border-white/10 rounded-lg px-3 py-2 text-sm text-signal-text-main">
        <button type="submit" class="px-4 py-2 bg-signal-blue hover:bg-signal-bluehover text-white rounded-lg text-sm">
            Add
        </button>
    </form>
</div>
{{end}}
