<article class="w-full bg-signal-surface p-10 rounded-3xl shadow-2xl border border-white/5 animate-slide-up">
    <header class="mb-8 text-center">
        <div class="w-16 h-16 bg-signal-blue rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-900/20">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12h-2v2h-2v-2H8v-2h6v-2h2v2h2v2zM7 9c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z"/></svg>
        </div>
        <h1 class="text-2xl font-bold text-signal-text-main">Sign in</h1>
        <p class="text-signal-text-sub mt-2">Resume your secure session</p>
    </header>
    
    {{if .Error}}
        <div class="bg-red-500/10 border border-red-500/30 text-red-400 p-4 rounded-xl mb-6 text-sm flex items-start gap-3 animate-shake">
            <svg class="w-5 h-5 shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
                <p class="font-semibold mb-0.5">Login Failed</p>
                <p class="text-red-300">{{.Error}}</p>
            </div>
        </div>
    {{end}}

    <form 
        hx-post="/login" 
        hx-target="#auth-container" 
        hx-swap="innerHTML" 
        hx-indicator="#login-btn"
        class="flex flex-col gap-5">
        
        {{if .CSRFToken}}
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        {{end}}
        
        <div class="space-y-1">
            <label for="username" class="block text-signal-text-sub text-xs font-bold uppercase tracking-wider pl-1">Username</label>
            <input 
                id="username"
                type="text" 
                name="username" 
                value="{{.Username}}" 
                required
                autocomplete="username"
                class="w-full bg-signal-bg border border-transparent focus:border-signal-blue rounded-xl p-3.5 text-signal-text-main placeholder-signal-text-sub/50 focus:outline-none focus:ring-1 focus:ring-signal-blue transition-all">
        </div>

        <div class="space-y-1">
            <label for="password" class="block text-signal-text-sub text-xs font-bold uppercase tracking-wider pl-1">Password</label>
            <div class="relative">
                <input
                    id="password"
                    type="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    class="w-full bg-signal-bg border border-transparent focus:border-signal-blue rounded-xl p-3.5 pr-12 text-signal-text-main placeholder-signal-text-sub/50 focus:outline-none focus:ring-1 focus:ring-signal-blue transition-all">
                <button
                    type="button"
                    aria-label="Show password"
                    onclick="const input = document.getElementById('password'); const show = this.querySelector('.show-icon'); const hide = this.querySelector('.hide-icon'); if (input.type === 'password') { input.type = 'text'; show.classList.add('hidden'); hide.classList.remove('hidden'); this.setAttribute('aria-label', 'Hide password'); } else { input.type = 'password'; show.classList.remove('hidden'); hide.classList.add('hidden'); this.setAttribute('aria-label', 'Show password'); }"
                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-signal-text-sub hover:text-signal-text-main focus:outline-none transition-colors">
                    <svg class="show-icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <svg class="hide-icon w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </button>
            </div>
        </div>

        <button 
            type="submit"
            id="login-btn"
            class="relative mt-4 w-full bg-signal-blue hover:bg-signal-bluehover text-white font-bold py-3.5 px-4 rounded-xl transition-all shadow-lg hover:shadow-blue-500/20 overflow-hidden group">
            
            <!-- Loading Spinner -->
            <div class="htmx-indicator absolute inset-0 flex items-center justify-center bg-signal-blue">
                <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </div>
            
            <span class="relative group-hover:scale-105 transition-transform inline-block">Next</span>
        </button>
    </form>

    <div class="mt-8 text-center text-sm text-signal-text-sub">
        Don't have an account? 
        <a hx-get="/register-form" hx-target="#auth-container" class="text-signal-blue hover:text-blue-400 cursor-pointer font-medium hover:underline transition-all">
            Create an account
        </a>
    </div>

    <style>
        #login-btn.htmx-request span { 
            opacity: 0; 
        }
        #login-btn.htmx-request .htmx-indicator { 
            display: flex !important; 
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .animate-shake {
            animation: shake 0.6s ease-in-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</article>
