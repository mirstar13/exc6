<article class="w-full max-w-md bg-signal-surface p-10 rounded-3xl shadow-2xl border border-white/5 animate-slide-up">
    <header class="mb-8 text-center">
        <h1 class="text-2xl font-bold text-signal-text-main">Create Account</h1>
        <p class="text-signal-text-sub mt-2">Join the secure network</p>
    </header>
    
    {{if .Error}}
        <div class="bg-signal-danger/20 border border-signal-danger/50 text-red-200 p-3 rounded-lg mb-6 text-center text-sm flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            {{.Error}}
        </div>
    {{end}}

    <form hx-post="/register" hx-target="#auth-container" hx-swap="innerHTML" hx-indicator="#register-btn" class="flex flex-col gap-5">
        {{if .CSRFToken}}
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        {{end}}

        <div class="space-y-1">
            <label for="reg-username" class="block text-signal-text-sub text-xs font-bold uppercase tracking-wider pl-1">Choose Username</label>
            <input 
                id="reg-username"
                type="text" 
                name="username" 
                required
                class="w-full bg-signal-bg border border-transparent focus:border-signal-blue rounded-xl p-3.5 text-signal-text-main placeholder-signal-text-sub/50 focus:outline-none focus:ring-1 focus:ring-signal-blue transition-all">
        </div>

        <div class="space-y-1">
            <label for="reg-password" class="block text-signal-text-sub text-xs font-bold uppercase tracking-wider pl-1">Password</label>
            <input 
                id="reg-password"
                type="password" 
                name="password" 
                required
                class="w-full bg-signal-bg border border-transparent focus:border-signal-blue rounded-xl p-3.5 text-signal-text-main placeholder-signal-text-sub/50 focus:outline-none focus:ring-1 focus:ring-signal-blue transition-all">
        </div>
        
        <div class="space-y-1">
            <label for="reg-confirm-password" class="block text-signal-text-sub text-xs font-bold uppercase tracking-wider pl-1">Confirm Password</label>
            <input 
                id="reg-confirm-password"
                type="password" 
                name="confirm_password" 
                required
                class="w-full bg-signal-bg border border-transparent focus:border-signal-blue rounded-xl p-3.5 text-signal-text-main placeholder-signal-text-sub/50 focus:outline-none focus:ring-1 focus:ring-signal-blue transition-all">
        </div>

        <button 
            type="submit"
            id="register-btn"
            class="relative mt-4 w-full bg-signal-blue hover:bg-signal-bluehover text-white font-bold py-3.5 px-4 rounded-xl transition-all shadow-lg hover:shadow-blue-500/20 overflow-hidden group">
            
            <div class="htmx-indicator absolute inset-0 flex items-center justify-center bg-signal-blue">
                <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </div>
            
            <span class="relative group-hover:scale-105 transition-transform inline-block">Register</span>
        </button>
    </form>

    <div class="mt-8 text-center text-sm text-signal-text-sub">
        Already have an account? 
        <a hx-get="/login-form" hx-target="#auth-container" class="text-signal-blue hover:text-blue-400 cursor-pointer font-medium hover:underline transition-all">
            Log In
        </a>
    </div>

    <style>
        #register-btn.htmx-request span { opacity: 0; }
        #register-btn.htmx-request .htmx-indicator { display: flex !important; }
    </style>
</article>
