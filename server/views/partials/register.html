<article class="w-full max-w-md bg-signal-surface p-10 rounded-3xl shadow-2xl border border-white/5 animate-slide-up">
    <header class="mb-8 text-center">
        <h1 class="text-2xl font-bold text-signal-text-main">Create Account</h1>
        <p class="text-signal-text-sub mt-2">Join the secure network</p>
    </header>
    
    {{if .Error}}
        <div class="bg-signal-danger/20 border border-signal-danger/50 text-red-200 p-3 rounded-lg mb-6 text-center text-sm flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            {{.Error}}
        </div>
    {{end}}

    <form hx-post="/register" hx-target="#auth-container" hx-swap="innerHTML" hx-indicator="#register-btn" class="flex flex-col gap-5">
        {{if .CSRFToken}}
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        {{end}}

        <div class="space-y-1">
            <label for="reg-username" class="block text-signal-text-sub text-xs font-bold uppercase tracking-wider pl-1">Choose Username</label>
            <input 
                id="reg-username"
                type="text" 
                name="username" 
                required
                class="w-full bg-signal-bg border border-transparent focus:border-signal-blue rounded-xl p-3.5 text-signal-text-main placeholder-signal-text-sub/50 focus:outline-none focus:ring-1 focus:ring-signal-blue transition-all">
        </div>

        <div class="space-y-1">
            <label for="reg-password" class="block text-signal-text-sub text-xs font-bold uppercase tracking-wider pl-1">Password</label>
            <div class="relative">
                <input
                    id="reg-password"
                    type="password"
                    name="password"
                    required
                    class="w-full bg-signal-bg border border-transparent focus:border-signal-blue rounded-xl p-3.5 pr-12 text-signal-text-main placeholder-signal-text-sub/50 focus:outline-none focus:ring-1 focus:ring-signal-blue transition-all">
                <button
                    type="button"
                    aria-label="Show password"
                    onclick="const input = document.getElementById('reg-password'); const show = this.querySelector('.show-icon'); const hide = this.querySelector('.hide-icon'); if (input.type === 'password') { input.type = 'text'; show.classList.add('hidden'); hide.classList.remove('hidden'); this.setAttribute('aria-label', 'Hide password'); } else { input.type = 'password'; show.classList.remove('hidden'); hide.classList.add('hidden'); this.setAttribute('aria-label', 'Show password'); }"
                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-signal-text-sub hover:text-signal-text-main focus:outline-none transition-colors">
                    <svg class="show-icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <svg class="hide-icon w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="space-y-1">
            <label for="reg-confirm-password" class="block text-signal-text-sub text-xs font-bold uppercase tracking-wider pl-1">Confirm Password</label>
            <div class="relative">
                <input
                    id="reg-confirm-password"
                    type="password"
                    name="confirm_password"
                    required
                    class="w-full bg-signal-bg border border-transparent focus:border-signal-blue rounded-xl p-3.5 pr-12 text-signal-text-main placeholder-signal-text-sub/50 focus:outline-none focus:ring-1 focus:ring-signal-blue transition-all">
                <button
                    type="button"
                    aria-label="Show password"
                    onclick="const input = document.getElementById('reg-confirm-password'); const show = this.querySelector('.show-icon'); const hide = this.querySelector('.hide-icon'); if (input.type === 'password') { input.type = 'text'; show.classList.add('hidden'); hide.classList.remove('hidden'); this.setAttribute('aria-label', 'Hide password'); } else { input.type = 'password'; show.classList.remove('hidden'); hide.classList.add('hidden'); this.setAttribute('aria-label', 'Show password'); }"
                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-signal-text-sub hover:text-signal-text-main focus:outline-none transition-colors">
                    <svg class="show-icon w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <svg class="hide-icon w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </button>
            </div>
        </div>

        <button 
            type="submit"
            id="register-btn"
            class="relative mt-4 w-full bg-signal-blue hover:bg-signal-bluehover text-white font-bold py-3.5 px-4 rounded-xl transition-all shadow-lg hover:shadow-blue-500/20 overflow-hidden group">
            
            <div class="htmx-indicator absolute inset-0 flex items-center justify-center bg-signal-blue">
                <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </div>
            
            <span class="relative group-hover:scale-105 transition-transform inline-block">Register</span>
        </button>
    </form>

    <div class="mt-8 text-center text-sm text-signal-text-sub">
        Already have an account? 
        <a hx-get="/login-form" hx-target="#auth-container" class="text-signal-blue hover:text-blue-400 cursor-pointer font-medium hover:underline transition-all">
            Log In
        </a>
    </div>

    <style>
        #register-btn.htmx-request span { opacity: 0; }
        #register-btn.htmx-request .htmx-indicator { display: flex !important; }
    </style>
</article>
