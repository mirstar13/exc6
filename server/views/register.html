<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SecureChat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/animejs@3.2.2/lib/anime.min.js"></script>
    <script src="/scripts/js/htmx-csrf.js"></script>
    <script src="/scripts/js/ui.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        signal: {
                            bg: '#121212',         
                            surface: '#2C2C2C',    
                            blue: '#2C6BED',        
                            bluehover: '#3876F3',
                            text: {
                                main: '#F2F2F2',
                                sub: '#848586',
                            },
                            danger: '#CC4040'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
        
        /* Initial state hidden for animation */
        #auth-container { opacity: 0; transform: translateY(20px); }
    </style>
</head>
<body class="bg-signal-bg flex items-center justify-center min-h-screen font-sans antialiased">

    <div id="auth-container" class="w-full max-w-md p-4">
        {{template "partials/register" .}}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: '#auth-container',
                translateY: [50, 0],
                opacity: [0, 1],
                easing: 'easeOutExpo',
                duration: 1000,
                delay: 100
            });
        });
    </script>
</body>
</html>
