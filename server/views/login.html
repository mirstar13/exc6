<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureChat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/animejs@3.2.2/lib/anime.min.js"></script>
    <script src="/scripts/js/htmx-csrf.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        signal: {
                            bg: '#121212',          
                            surface: '#2C2C2C',     
                            blue: '#2C6BED',        
                            bluehover: '#3876F3',
                            text: {
                                main: '#F2F2F2',
                                sub: '#848586',
                            },
                            danger: '#CC4040'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
        #auth-container { opacity: 0; } /* Hide initially */
    </style>
</head>
<body class="bg-signal-bg flex items-center justify-center min-h-screen font-sans antialiased">

    <div id="auth-container" class="w-full max-w-md p-4">
        {{template "partials/login" .}}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: '#auth-container',
                translateY: [50, 0],
                opacity: [0, 1],
                easing: 'easeOutExpo',
                duration: 1000,
                delay: 100
            });
        });

        window.togglePassword = function(btn) {
            const container = btn.parentElement;
            const input = container.querySelector('input');
            if (!input) return;

            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            // Update ARIA label
            btn.setAttribute('aria-label', type === 'text' ? 'Hide password' : 'Show password');

            const eyeIcon = btn.querySelector('.eye-icon');
            const eyeOffIcon = btn.querySelector('.eye-off-icon');

            if (eyeIcon && eyeOffIcon) {
                if (type === 'text') {
                    eyeIcon.classList.add('hidden');
                    eyeOffIcon.classList.remove('hidden');
                } else {
                    eyeIcon.classList.remove('hidden');
                    eyeOffIcon.classList.add('hidden');
                }
            }
        };
    </script>
</body>
</html>
